<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de multas:</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar(){
            var txtv = window.document.querySelector('input#txtvel')
            // var txtv = window.document.getElementById(txtvel)    Mesma coisa que o comando anterior
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>A velocidade é ${vel}Km/h</p>`

            if(vel > 60){
                res.innerHTML += `<strong>MULTADO</strong> por excesso de velocidade`
                // OBSERVE QUE EU USEI += PARA CONCATENAR O CONTEÚDO AO INVÉS DE SUBSTITUIR
            }


        }

    </script>

</body>
</html>
